<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <div class="container">
        <h2>Register Now</h2>
        <form action="#">
            <div>
                <label for="name">Name</label>
                <input type="text" id="name" class="u-full-width" placeholder="Enter your name">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" class="u-full-width" placeholder="Enter your email">
            </div>
            <div>
                <label for="number">Phone Number</label>
                <input type="text" id="number" class="u-full-width" placeholder="Enter your phone no.">
            </div>
            <div>
                <label for="address">Address</label>
                <textarea id="address" cols="111" rows="10">Enter your Address</textarea>
            </div>
            <div>
                <input type="submit" value="Register Now" class="u-pull-right">
            </div>
        </form>
    </div>
</body>

</html>
